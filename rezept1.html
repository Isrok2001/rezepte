<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezept: Schokoladenkuchen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        h1,
        h2 {
            color: #333;
        }

        ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        p {
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Schokoladenkuchen</h1>
        <h2>Zutaten</h2>
        <ul>
            <li>200g Mehl</li>
            <li>100g Zucker</li>
            <li>2 Eier</li>
            <li>100g Schokolade</li>
        </ul>
        <h2>Zubereitung</h2>
        <p>1. Schokolade schmelzen...</p>
        <p>2. Eier und Zucker verrühren...</p>
        <p>3. Mehl und Schokolade hinzufügen...</p>
        <p>4. Backen...</p>
    </div>
</body>

</html>
